<div class="pet-list-container">
  <div class="list-filter-field">
    <div style="display: flex;gap: 40px;">
      <mat-form-field style="width: 50%;" appearance="outline">
        <input matInput [(ngModel)]="nameFilter" placeholder="Search">
      </mat-form-field>

      <mat-form-field style="width: 50%;" appearance="outline">
        <mat-select [(ngModel)]="selectedCategory" placeholder="Category">
          <mat-option [value]="0">All</mat-option>
          <mat-option  *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="pet-list-wrapper">
    <div class="row">
      <div class="col-md-3 pet-card" *ngFor="let pet of petList | PetLisFilter:selectedCategory">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" [style.background-image]="'url(http://localhost:8070/' + pet.image + ')'"></div>
            <mat-card-title>{{pet.breed}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <div class="pet-content-image">
            <img mat-card-image src="http://localhost:8070/{{pet.image}}" alt="Photo of a Shiba Inu">
          </div>
          <div class="pet-details-card">
            <span class="pet-details-card-info">{{pet.price | currency:'INR'}}</span>
          </div>
          <div class="pet-details-actions">
            <button mat-raised-button class="action-button" color="warn"><mat-icon  [ngStyle]="{'color':'white'}">shopping_cart</mat-icon></button>
            <button mat-raised-button class="action-button" color="primary"><mat-icon [ngStyle]="{'color':'white'}">info</mat-icon></button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
